<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista  a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul> 
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Tag h1 ao h6">Títulos</abbr></li>
        <li><abbr title="Tag img src">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviação</abbr></li>
        <li><abbr title="Tag pre e code">Códigos-fonte</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Tag ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
