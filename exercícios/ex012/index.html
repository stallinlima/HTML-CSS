<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
   <video width="500" poster="imagens/limao.jpg" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-Video.mkv.mkv" type="video/mp4">
    <source src="midia/meu-Video.webm.webm" type="video/mp4">
    <source src="midia/meu-Video.ogv.ogv" type="video/mp4">
    <p>Se o seu navegador não rodou o video, faça o dowload clicando <a href="midia/meu-video.mp4.mp4">aqui</a></p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h2>Inserindo videos do vimeo</h2>
   <iframe src="https://player.vimeo.com/video/843191452?h=008ebd603c&autoplay=1&title=0&byline=0&portrait=0" width="560" height="296" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
