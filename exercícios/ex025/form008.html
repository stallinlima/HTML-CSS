<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="1n1" min="0" max="50" required oninput="isoma.innerhtml = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="1n2" min="0" max="50" required oninput="isoma.innerhtml = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label></p>
            <output name="soma" id="isoma">0</output>


        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
      </form>
